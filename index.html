<!DOCTYPE html>
<html>
<head>
  <title>Conference Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    /* Fullscreen map */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Grouped layer control plugin -->
  <script src="https://unpkg.com/leaflet.groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" />

  <script>
    // Init map
    var map = L.map('map').setView([20, 0], 2);

    // Base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Example markers
    var cardiology1 = L.marker([34.05, -118.25]).bindPopup("Cardiology Conf - Los Angeles, Feb 2026");
    var liver1 = L.marker([18.47, -66.10]).bindPopup("Liver Conf - San Juan, Apr 2026");
    var diabetes2 = L.marker([50.06, 19.94]).bindPopup("Diabetes Conf - Kraków, Oct 2026");

    // Layer groups
    var firstHalf = {
      "Cardiology": L.layerGroup([cardiology1]),
      "Liver": L.layerGroup([liver1])
    };
    var secondHalf = {
      "Diabetes": L.layerGroup([diabetes2])
    };

    // Grouped Layer Control
    L.control.groupedLayers(null, {
      "First Half of Year": firstHalf,
      "Second Half of Year": secondHalf
    }).addTo(map);
  </script>
</body>
</html>
