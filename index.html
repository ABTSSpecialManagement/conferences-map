<!DOCTYPE html>
<html>
<head>
  <title>Conference Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    /* Fullscreen map */
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Grouped layer control plugin -->
  <script src="https://unpkg.com/leaflet.groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" />

  <script>
    // Initialize map
    var map = L.map('map').setView([48.8566, 2.3522], 3); // centered near Paris/Berlin

    // Base tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // -------------------------
    // Custom colored markers
    // -------------------------
    var greenIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var redIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    var purpleIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-violet.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // -------------------------
    // Markers
    // -------------------------
    // First Part of Year
    var parisLiver = L.marker([48.8566, 2.3522], {icon: greenIcon}).bindPopup("<b>AHA Conference</b><br>Date: Feb 10-12, 2026<br>Description: Liver conference in Paris");
    var berlinLiver = L.marker([52.5200, 13.4050], {icon: greenIcon}).bindPopup("<b>SABC Conference</b><br>Date: Mar 5-7, 2026<br>Description: Liver conference in Berlin");
    var heartExample = L.marker([41.9028, 12.4964], {icon: redIcon}).bindPopup("<b>Heart Conference</b><br>Date: Apr 15-17, 2026<br>Description: Example Heart conference");

    // Second Part of Year
    var diabetesExample = L.marker([40.7128, -74.0060], {icon: blueIcon}).bindPopup("<b>Diabetes Conference</b><br>Date: Sep 20-22, 2026<br>Description: Example Diabetes conference in NYC");
    var brainExample = L.marker([35.6895, 139.6917], {icon: purpleIcon}).bindPopup("<b>Brain Conference</b><br>Date: Oct 12-14, 2026<br>Description: Example Brain conference in Tokyo");

    // -------------------------
    // Layer Groups
    // -------------------------
    var firstHalf = {
      "Liver": L.layerGroup([parisLiver, berlinLiver]),
      "Heart": L.layerGroup([heartExample])
    };

    var secondHalf = {
      "Diabetes": L.layerGroup([diabetesExample]),
      "Brain": L.layerGroup([brainExample])
    };

    // -------------------------
    // Grouped Layer Control
    // -------------------------
    L.control.groupedLayers(null, {
      "First Part of Year": firstHalf,
      "Second Part of Year": secondHalf
    }).addTo(map);
  </script>
</body>
</html>
