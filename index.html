  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // ======= Marker color palette and mapping =======
  const COLOR_NAMES = ['blue','red','green','orange','gold','violet','grey','black'];
  const ICONS = new Map();        // subspecialty -> L.Icon
  const COLORS = new Map();       // subspecialty -> color name
  const COLOR_URL = color => `https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-${color}.png`;
  const SHADOW_URL = 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png';
  let colorIndex = 0;

  function getIconFor(sub) {
    if (ICONS.has(sub)) return ICONS.get(sub);
    const color = COLOR_NAMES[colorIndex++ % COLOR_NAMES.length];
    const icon = new L.Icon({
      iconUrl: COLOR_URL(color),
      shadowUrl: SHADOW_URL,
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]
    });
    ICONS.set(sub, icon);
    COLORS.set(sub, color);
    return icon;
  }

  // ======= Helpers =======
  function formatDate(iso) {
    if (!iso) return '';
    const d = new Date(iso);
    return `${d.getMonth()+1}/${d.getDate()}/${d.getFullYear()}`;
  }
  function safeText(v, fallback='') {
    if (v === null || v === undefined) return fallback;
    const s = String(v);
    return (s.toLowerCase() === 'nan') ? fallback : s;
  }

  async function geocode(location) {
    // Fallback if no coords; for privacy/rate limits, this is basic
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}&limit=1&accept-language=en`;
    const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
    const arr = await res.json();
    if (Array.isArray(arr) && arr.length) {
      return { lat: parseFloat(arr[0].lat), lon: parseFloat(arr[0].lon) };
    }
    return { lat:null, lon:null };
  }

  function popupHTML(it) {
    const name = safeText(it.name) || safeText(it.full_name) || 'Conference';
    const full = safeText(it.full_name) || name;
    const loc = safeText(it.location_raw) || safeText(it.location_normalized) || 'TBA';
    const desc = safeText(it.additional_description) || '';
    const sd = formatDate(it.start_date);
    const ed = formatDate(it.end_date);

    // spacing exactly with <br><br> as requested + link at bottom
    return `
      <div class="popup-content">
        <b>${name}</b><br><br>
        (${safeText(it.name) || name}) ${full} in ${loc},<br><br>
        ${desc || ''}${desc ? '<br><br>' : ''}
        ${sd && ed ? `from ${sd} to ${ed}.<br><br>` : ''}
        <a href="https://abtscs.com/" target="_blank" rel="noopener">https://abtscs.com/</a>
      </div>
    `;
  }

  // ======= Group by semester + subspecialty =======
  const bySemester = { I: new Map(), II: new Map() };
  for (const it of DATA) {
    const sem = it.semester === 'II' ? 'II' : 'I';
    const sub = safeText(it.subspecialty) || 'Unspecified';
    if (!bySemester[sem].has(sub)) bySemester[sem].set(sub, []);
    bySemester[sem].get(sub).push(it);
  }

  // ======= Build checkboxes =======
  function buildCheckboxes(semId, semMap) {
    const container = document.getElementById(semId);
    const subs = Array.from(semMap.keys()).sort();
    for (const sub of subs) {
      const id = `${semId}__${sub.replace(/\W+/g,'_')}`;
      const label = document.createElement('label');
      const cb = document.createElement('input');
      cb.type = 'checkbox'; cb.id = id;
      label.appendChild(cb); label.append(' ', sub);
      container.appendChild(label);
    }
  }
  buildCheckboxes('sem-I', bySemester.I);
  buildCheckboxes('sem-II', bySemester.II);

  // ======= Build legend (assigns colors up front for consistency) =======
  function buildLegend() {
    const legend = document.getElementById('legend-items');
    const subsSet = new Set([
      ...Array.from(bySemester.I.keys()),
      ...Array.from(bySemester.II.keys())
    ]);
    const subs = Array.from(subsSet).sort();
    for (const sub of subs) {
      // Ensure color assignment
      const icon = getIconFor(sub);
      const color = COLORS.get(sub);
      const row = document.createElement('div');
      row.className = 'legend-item';
      const img = document.createElement('img');
      img.src = COLOR_URL(color);
      img.alt = `${color} marker`;
      const span = document.createElement('span');
      span.textContent = sub;
      row.appendChild(img);
      row.appendChild(span);
      legend.appendChild(row);
    }
  }
  buildLegend();

  // ======= Markers + wiring =======
  const markerGroups = new Map();    // key: semId__sub -> markers[]
  const visibleMarkers = new Set();  // track currently visible markers

  async function ensureMarker(it, icon) {
    // Prefer embedded coords; fall back to geocoding when missing
    let lat = (typeof it.lat === 'number') ? it.lat : null;
    let lon = (typeof it.lon === 'number') ? it.lon : null;

    if ((lat == null || lon == null) && (it.location_normalized || it.location_raw)) {
      const q = it.location_normalized || it.location_raw;
      const res = await geocode(q);
      lat = res.lat; lon = res.lon;
    }
    if (lat == null || lon == null) return null;

    return L.marker([lat, lon], { icon }).bindPopup(popupHTML(it));
  }

  async function toggleSet(checked, semKey, sub, items) {
    const key = `${semKey}__${sub}`;
    if (!markerGroups.has(key)) markerGroups.set(key, []);
    const arr = markerGroups.get(key);

    if (!checked) {
      // remove from map and visible set
      for (const m of arr) {
        if (map.hasLayer(m)) map.removeLayer(m);
        visibleMarkers.delete(m);
      }
      return;
    }

    if (arr.length === 0) {
      const icon = getIconFor(sub);
      for (const it of items) {
        const m = await ensureMarker(it, icon);
        if (m) arr.push(m);
      }
    }

    // Add to map & track
    for (const m of arr) {
      m.addTo(map);
      visibleMarkers.add(m);
    }

    // Fit bounds only if this group has 2+ pins (your request)
    // If exactly 1 pin, keep the world view (no zoom).
    if (arr.length >= 2) {
      let bounds = null;
      for (const m of arr) {
        bounds = bounds ? bounds.extend(m.getLatLng()) : L.latLngBounds(m.getLatLng(), m.getLatLng());
      }
      if (bounds) map.fitBounds(bounds.pad(0.2));
    }
  }

  function wire(semId, semMap) {
    for (const [sub, items] of semMap.entries()) {
      const id = `${semId}__${sub.replace(/\W+/g,'_')}`;
      const cb = document.getElementById(id);
      cb.addEventListener('change', () => { toggleSet(cb.checked, semId, sub, items); });
    }
  }
  wire('sem-I', bySemester.I);
  wire('sem-II', bySemester.II);
  </script>
</body>
