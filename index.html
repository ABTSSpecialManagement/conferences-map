gy and Medical Oncology", "additional_description": "Hematology / Oncology", "start_date": "2026-10-09T00:00:00", "end_date": "2026-10-12T00:00:00", "popup_html": "(DGHO) German, Austrian and Swiss Societies of Hematology and Medical Oncology in , Hematology from 10/9/2026 to 10/12/2026.<br>Hematology / Oncology"}, {"semester": "II", "subspecialty": "Pediatric", "location": "Unspecified", "name": "EPNS", "full_name": "European Paediatric Neurology Society", "additional_description": "Pediatric Neurology", "start_date": "2026-10-16T00:00:00", "end_date": "2026-10-17T00:00:00", "popup_html": "(EPNS) European Paediatric Neurology Society in , Pediatric from 10/16/2026 to 10/17/2026.<br>Pediatric Neurology"}, {"semester": "II", "subspecialty": "Gastroenterology", "location": "Unspecified", "name": "UEGW", "full_name": "United European Gastroenterology", "additional_description": "Gastroenterology", "start_date": "2026-10-17T00:00:00", "end_date": "2026-10-20T00:00:00", "popup_html": "(UEGW) United European Gastroenterology in , Gastroenterology from 10/17/2026 to 10/20/2026.<br>Gastroenterology"}, {"semester": "II", "subspecialty": "Oncology", "location": "Unspecified", "name": "ESMO", "full_name": "European Society for Medical Oncology", "additional_description": "Oncology", "start_date": "2026-10-23T00:00:00", "end_date": "2026-10-27T00:00:00", "popup_html": "(ESMO) European Society for Medical Oncology in , Oncology from 10/23/2026 to 10/27/2026.<br>Oncology"}, {"semester": "II", "subspecialty": "Allergy / Immunology", "location": "Unspecified", "name": "ACAAI", "full_name": "American College of Allergy, Asthma and Immunology", "additional_description": "Allergy / Immunology", "start_date": "2026-11-12T00:00:00", "end_date": "2026-11-16T00:00:00", "popup_html": "(ACAAI) American College of Allergy, Asthma and Immunology in , Allergy / Immunology from 11/12/2026 to 11/16/2026.<br>Allergy / Immunology"}, {"semester": "II", "subspecialty": "Healthcare Innovation", "location": "Unspecified", "name": "HLTH USA", "full_name": "nan", "additional_description": "Healthcare Innovation", "start_date": "2026-11-15T00:00:00", "end_date": "2026-11-18T00:00:00", "popup_html": "(HLTH USA) nan in , Healthcare Innovation from 11/15/2026 to 11/18/2026.<br>Healthcare Innovation"}];

  // Leaflet
  const map = L.map('map').setView([20, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Colored icons set
  const ICON_URLS = [
    'blue','red','green','orange','gold','violet','grey','black'
  ].map(color => ({ 
    color,
    icon: new L.Icon({
      iconUrl: `https://cdn.jsdelivr.net/gh/pointhi/leaflet-color-markers@master/img/marker-icon-${color}.png`,
      shadowUrl:'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png',
      iconSize:[25,41], iconAnchor:[12,41], popupAnchor:[1,-34], shadowSize:[41,41]
    })
  }));
  const colorFor = (() => {
    const mapC = new Map();
    let idx = 0;
    return (key) => {
      if (!mapC.has(key)) {
        mapC.set(key, ICON_URLS[idx % ICON_URLS.length].icon);
        idx++;
      }
      return mapC.get(key);
    }
  })();

  // Build UI: subspecialties per semester
  const bySemester = { I: new Map(), II: new Map() }; // subspecialty -> array of items
  for (const item of DATA) {
    const sem = item.semester === 'II' ? 'II' : 'I';
    const sub = item.subspecialty || 'Unspecified';
    if (!bySemester[sem].has(sub)) bySemester[sem].set(sub, []);
    bySemester[sem].get(sub).push(item);
  }

  function buildCheckboxes(semId, semMap) {
    const container = document.getElementById(semId);
    const subs = Array.from(semMap.keys()).sort();
    for (const sub of subs) {
      const id = `${semId}__${sub.replace(/\W+/g,'_')}`;
      const label = document.createElement('label');
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.id = id;
      label.appendChild(cb);
      label.append(' ', sub);
      container.appendChild(label);
    }
  }
  buildCheckboxes('sem-I', bySemester.I);
  buildCheckboxes('sem-II', bySemester.II);

  // Geocode cache per location
  const geoCache = new Map();
  async function geocode(location) {
    if (geoCache.has(location)) return geoCache.get(location);
    // Basic throttling
    const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`;
    const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
    const arr = await res.json();
    let lat = null, lon = null;
    if (Array.isArray(arr) && arr.length) {
      lat = parseFloat(arr[0].lat);
      lon = parseFloat(arr[0].lon);
    }
    const val = { lat, lon };
    geoCache.set(location, val);
    return val;
  }

  // Marker storage for toggling
  const markerGroups = new Map(); // key = semId__sub, value = array of markers

  async function toggleSet(checked, semKey, sub, items) {
    const key = `${semKey}__${sub}`;
    if (!markerGroups.has(key)) markerGroups.set(key, []);
    const arr = markerGroups.get(key);
    if (!checked) {
      for (const m of arr) map.removeLayer(m);
      return;
    }
    // Create markers if not created yet
    if (arr.length === 0) {
      // Use one icon per subspecialty
      const icon = colorFor(sub);
      for (const it of items) {
        const loc = it.location || '';
        const { lat, lon } = await geocode(loc);
        if (lat != null && lon != null) {
          const marker = L.marker([lat, lon], { icon }).bindPopup(`<b>${it.name || it.full_name || 'Conference'}</b><br>${it.popup_html}`);
          arr.push(marker);
        }
      }
    }
    // Add to map and fit bounds
    let bounds = null;
    for (const m of arr) { 
      m.addTo(map); 
      bounds = bounds ? bounds.extend(m.getLatLng()) : L.latLngBounds(m.getLatLng(), m.getLatLng());
    }
    if (bounds) map.fitBounds(bounds.pad(0.2));
  }

  function wire(semId, semMap) {
    for (const [sub, items] of semMap.entries()) {
      const id = `${semId}__${sub.replace(/\W+/g,'_')}`;
      const cb = document.getElementById(id);
      cb.addEventListener('change', () => toggleSet(cb.checked, semId, sub, items));
    }
  }
  wire('sem-I', bySemester.I);
  wire('sem-II', bySemester.II);

  // Optionally: pre-check nothing to let the user choose
  </script>
